<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <img src="../image.png" id="background">
    <div class="registerbody">
        <h1>Welcome to LinkMania!</h1>
        <p>Inregistreaza-te cu datele tale pentru a incepe <span style="color: rgb(130, 130, 13)">aventura.</span></p>
        <div class="item">
            <input type="text" id="username">
            <label for="" class="active">Username</label>
        </div>
        <div class="item">
            <input type="password" id="password" required>
            <label for="">Password</label>
        </div>
        <div class="item">
            <input type="password" id="2ndpassword" required>
            <label for="">Repeat Password</label>
        </div>
        <div class="item" >
            <input type="email" id="email" required>
            <label for="">E-mail</label>
        </div>
        <button onclick="Register();">Register</button>
    </div>
</body>
<script src="./app.js"></script>
</html>
