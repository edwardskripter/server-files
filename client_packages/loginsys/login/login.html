<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <img src="../image.png" id="background">
    <div class="loginbody">
        <h1>Welcome back!</h1>
        <p>Introduceți datele pentru a vă conecta și a începe <span style="color: rgb(130, 130, 13)">aventura.</span></p>
        <div class="item">
            <input type="text" id="username" readonly>
            <label for="" class="active">Username</label>
        </div>
        <div class="item">
            <input type="password" required id="password">
            <label for="" class="incorect">Password</label>
        </div>
        <button onclick="LogIn()">Login</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
