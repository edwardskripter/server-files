<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <img src="https://cdn.discordapp.com/attachments/1254895026773688392/1257692804583526401/image.png?ex=66855533&is=668403b3&hm=bf5c48875922a7a7d7660acfa077b68efb21908c21ced7b252fa33ebe2cc5209&" id="background">
    <div class="loginbody">
        <h1>Welcome back!</h1>
        <p>Introduceți datele pentru a vă conecta și a începe <span style="color: rgb(130, 130, 13)">aventura.</span></p>
        <div class="item">
            <input type="text" readonly id="username">
            <label for="">Username</label>
        </div>
        <div class="item">
            <input type="password" required id="password">
            <label for="">Password</label>
        </div>
        <button>Login</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
