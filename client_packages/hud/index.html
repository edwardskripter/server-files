<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkMania RPG - Interface</title>
    <link rel="stylesheet" href="style.css">
    <script src="interface.js"></script>
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v6.1.1/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.materialdesignicons.com/5.9.55/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>

    <div class="wrapper">
        <div class="right">
        </div>
        <div class="left">
            <div class="playerHud">
                <div class="main">
                    <div class="online">
                        <p><i class="fa-solid fa-wifi"></i> Online: <span id="onlineData"></span></p>
                    </div>
                    <div class="server">
                        <h1>linkmaniaRPG</h1>
                        <p id="name">user: <span id="userName"></span></p>
                    </div>
                </div>
                <div class="moneyPart">
                    <div class="cash">
                        <p id="cash">5.000</p>
                        <i class="fa-solid fa-dollar-sign"></i>
                    </div>
                    <div class="bank">
                        <p id="bank">15.000</p>
                        <i class="fas fa-university"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
